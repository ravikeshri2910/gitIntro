    function consolevalue(event) {
        // console.log("here")
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        // console.log(name, email, phone);
        // name.value = ""

        const obj = {
            name: name,
            email: email,
            phone: phone
        }

        axios.post("https://crudcrud.com/api/455512cf1c114798824b8061092bea8b/callAppointment", obj)
            .then((res) => {
                showOutput(res.data)
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
            })
            .catch((err) => { console.log(err) })


    }

        details.append(div)
    }

    function getContent(data, id) {
        localStorage.setItem("key", id)
        // console.log(id)
        document.getElementById("name").value = data.name;
        document.getElementById("email").value = data.email;
        document.getElementById("phone").value = data.phone;

    function updatePost(event) {
        event.preventDefault();

        let id = localStorage.getItem('key')
        console.log(id)


        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;

        // // console.log("here")
        let site = `https://crudcrud.com/api/455512cf1c114798824b8061092bea8b/callAppointment/${id}`

        axios.put(site, {

            name: name,
            email: email,
            phone: phone

        }).then((res) => {
            // console.log(res)
            getDetails()
            localStorage.removeItem("key")
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            // showOutput(res)
        }).catch((err) => console.log(err))
