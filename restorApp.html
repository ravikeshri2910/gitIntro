<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script>



    function getPage() {

        axios.get("https://crudcrud.com/api/55f17cedc2924a4b800d85342ddc0887/restroApp")
            .then((res) => {
                // console.log(res)
                output(res.data)
            })
            .catch((err) => console.log(err))
    }

    getPage()


    function output(data) {

        let first = document.getElementById("table1_order");
        first.innerHTML = ""
        
        const sec = document.getElementById("table2_order")
        sec.innerHTML=""

        const third = document.getElementById("table3_order")
        third.innerHTML=""

        data.forEach(element => {
        
            if (element.table == "Table 1") {

                let div = document.createElement("div")
                div.innerHTML = `<div class="item">${element.price}-${element.dise}-${element.table}<input  onClick="deleteLocaltorage(event,'${element._id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editLocaltorage(event,'${element._id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;
                // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

                first.append(div)
            }
            else if (element.table == "Table 2") {


                let div = document.createElement("div")
                div.innerHTML = `<div class="item">${element.price}-${element.dise}-${element.table}<input  onClick="deleteLocaltorage(event,'${element._id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editLocaltorage(event,'${element._id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;
                // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

                sec.append(div)
            }
            else if (element.table == "Table 3") {


                let div = document.createElement("div")
                div.innerHTML = `<div class="item">${element.price}-${element.dise}-${element.table}<input  onClick="deleteLocaltorage(event,'${element._id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editLocaltorage(event,'${element._id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;
                // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

                third.append(div)
            }
        });

    }


    document.getElementById("mouseover").addEventListener("click", getDetails);

    function getDetails(event) {
        event.preventDefault();
        let price = document.getElementById("price").value;
        let dise = document.getElementById("dise").value;
        let table = document.getElementById("table").value;
        // console.log("here")
        // console.log(price,dise,table)

        let obj = {
            price: price,
            dise: dise,
            table: table
        }

        axios.post("https://crudcrud.com/api/55f17cedc2924a4b800d85342ddc0887/restroApp", obj)
            .then((res) => {
                // console.log(res)
                showDetails(res.data)
                price.value = "";
                dise.value = "";
                table.value = ""
            })
            .catch((err) => console.log(err))
    }

    function showDetails(element) {

        // console.log(element)
        if (element.table == "Table 1") {
            let first = document.getElementById("table1_order");

            let div = document.createElement("div")
            div.innerHTML = `<div class="item">${element.price}-${element.dise}-${element.table}<input  onClick="deleteLocaltorage(event,'${element._id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editLocaltorage(event,'${element._id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;
            // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

            first.append(div)
        }
        else if (element.table == "Table 2") {

            let div = document.createElement("div")
            div.innerHTML = `<div class="item">${element.price}-${element.dise}-${element.table}<input  onClick="deleteLocaltorage(event,'${element._id}')" id="submit" class="btnDel" type="submit" value="Delete" /><input  onClick="editLocaltorage(event,'${element._id}')" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;
            // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

            sec.append(div)

            // div.innerHTML = `<div class="item">${data.name},${data.email},${data.phone}<input  onClick="deleteLocaltorage(event)" id="submit" class="btnDel" type="submit" value="x" /><input  onClick="editLocaltorage(event)" id="submit" class="btnEdit" type="submit" value="Edit" /></div>`;

            third.append(div)
        }

    }


    function deleteLocaltorage(event,id){
        event.preventDefault();
        // console.log(id)
        let site = `https://crudcrud.com/api/55f17cedc2924a4b800d85342ddc0887/restroApp/${id}`
        axios.delete(site)
        .then((res)=>{getPage()})
        .catch((err) => console.log(err))
    }
