<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h3  id="add" class="title">Add Items</h3>
    <form class="form-inline mb-3">
      <input id="input" type="text" class="form-control mr-2">
      <input id="btn"type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button onclick="remove(event)" class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success btn-sm float-right delete">Edit</button></li>
        <li class="list-group-item">Item 2 <button onclick="remove(event)" class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success btn-sm float-right delete">Edit</button></li>
        <li class="list-group-item">Item 3 <button onclick="remove(event)" class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right delete">Edit</button></li>
        <li class="list-group-item">Item 4 <button onclick="remove(event)" class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-success btn-sm float-right delete">Edit</button></li>
      </ul>
   </div>
  </div>

</body>
<script>
  let btn = document.getElementById("btn");
  // console.log(btn)
  btn.addEventListener("click",display);

  function display(event){
    event.preventDefault()
    let input = document.getElementById("input").value;
    console.log(input.value)
    // On clicking the delete button we should be able to remove the newly created li tag
  
    let ul = document.getElementById('items')
  
    let div = document.createElement("div");
    div.innerHTML=` <li class="list-group-item">${input}<button onclick="remove(event)" class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-succes btn-sm float-right delete">Edit</button></li>`
  
    ul.appendChild(div)
  }


  function remove(e){

    // PannerNode
    if(confirm('Are you sure')){

      e.target.parentElement.remove();
    }
  }




</script>

</html>
